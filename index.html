<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credits Sequence Builder for RPG Developer Bakin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="y2k-theme">
    <div class="main-container">
        <div class="left-panel">
            <div class="language-switch">
                <select id="language">
                    <option value="en">English</option>
                    <option value="ja">Êó•Êú¨Ë™û</option>
                </select>
            </div>
            <div class="social-links">
                <a href="https://meringue-rouge.github.io/" target="_blank" class="logo-link">
                    <img src="logo.png" alt="Logo" class="logo">
                </a>
                <a href="https://x.com/MeringueRouge" target="_blank" class="social-button">X</a>
                <a href="https://www.youtube.com/@Meringue-Rouge" target="_blank" class="social-button">YouTube</a>
            </div>
            <h2 id="presets-title">Presets</h2>
            <input type="text" id="preset_name" placeholder="Preset Name">
            <div class="config-buttons">
                <button class="action-button config-button" onclick="savePreset()">Save</button>
                <button class="action-button config-button" onclick="loadPreset()">Load</button>
                <button class="action-button config-button" onclick="deletePreset()">Delete</button>
            </div>
            <select id="preset_list"></select>
            <button class="action-button export-button" onclick="exportEvent()"><span class="icon">üì§</span> <span id="export-label">Export Event</span></button>


            <h2 id="global-settings-title">Global Settings</h2>
            <div class="global-settings">
                <h3 id="starting-positions-title">Starting Positions</h3>
                <div class="param-field">
                    <span class="param-label">Credits:</span>
                    <input type="number" class="small-input" id="credits_x" value="980">
                    <input type="number" class="small-input" id="credits_y" value="1086">
                </div>
                <div class="param-field">
                    <span class="param-label">Image:</span>
                    <input type="number" class="small-input" id="image_x" value="480">
                    <input type="number" class="small-input" id="image_y" value="1086">
                </div>

                <h3 id="end-positions-title">End Positions (Y)</h3>
                <div class="param-field">
                    <span class="param-label">Line:</span>
                    <input type="number" class="small-input" id="end_of_line_y" value="-100">
                </div>
                <div class="param-field">
                    <span class="param-label">Image Line:</span>
                    <input type="number" class="small-input" id="end_of_image_line_y" value="-600">
                </div>
                <div class="param-field">
                    <span class="param-label">Final Line:</span>
                    <input type="number" class="small-input" id="final_end_of_line_y" value="500">
                </div>

                <h3 id="speeds-title">Speeds</h3>
                <div class="param-field">
                    <span class="param-label">Scroll:</span>
                    <input type="number" step="0.1" class="small-input" id="scroll_speed" value="3">
                </div>
                <div class="param-field">
                    <span class="param-label">Image Scroll:</span>
                    <input type="number" step="0.1" class="small-input" id="image_scroll_speed" value="2.9">
                </div>
                <div class="param-field">
                    <span class="param-label">Final Scroll:</span>
                    <input type="number" step="0.1" class="small-input" id="final_line_scroll_speed" value="1.5">
                </div>

                <h3 id="other-title">Other</h3>
                <div class="param-field">
                    <span class="param-label">Starting Line ID:</span>
                    <input type="number" class="small-input" id="starting_line_id" value="32">
                </div>
                <div class="param-field">
                    <span class="param-label">Text Align:</span>
                    <select id="text_align" class="small-input">
                        <option value="0">Left</option>
                        <option value="1" selected>Center</option>
                        <option value="2">Right</option>
                    </select>
                </div>
            </div>

            <button class="action-button clear-all-button" onclick="clearAll()">Clear All</button>
        </div>

        <div class="right-panel">
            <div id="block-list" class="sortable"></div>
            <div class="add-buttons">
                <div class="circle-button-container">
                    <button class="action-button add-type-button circle-button" onclick="addBlock('header')" title="Header">üìú</button>
                    <span class="circle-button-label" id="header-button-label">Header</span>
                </div>
                <div class="circle-button-container">
                    <button class="action-button add-type-button circle-button" onclick="addBlock('title')" title="Title">üè∑Ô∏è</button>
                    <span class="circle-button-label" id="title-button-label">Title</span>
                </div>
                <div class="circle-button-container">
                    <button class="action-button add-type-button circle-button" onclick="addBlock('cast')" title="Cast">üë•</button>
                    <span class="circle-button-label" id="cast-button-label">Cast</span>
                </div>
                <div class="circle-button-container">
                    <button class="action-button add-type-button circle-button" onclick="addBlock('image')" title="Image">üñºÔ∏è</button>
                    <span class="circle-button-label" id="image-button-label">Image</span>
                </div>
                <div class="circle-button-container">
                    <button class="action-button add-type-button circle-button" onclick="addBlock('wait')" title="Wait">‚è≥</button>
                    <span class="circle-button-label" id="wait-button-label">Wait</span>
                </div>
                <div class="circle-button-container">
                    <button class="action-button add-type-button circle-button" onclick="addBlock('final')" title="Final">üèÅ</button>
                    <span class="circle-button-label" id="final-button-label">Final</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
